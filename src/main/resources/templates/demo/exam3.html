<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>타임리프 사용하기</title>
</head>
<body>
	
	<ul>
		<li><a href="#" th:href="@{/hello}">헬로</a></li>
		<li><a href="#" th:href="@{/hello(id=${id}, name=${name})}">헬로</a></li>
		<li><a href="#" th:href="@{/member/{id}(id=${id})}">사용자 정보</a></li>
	</ul>

<input type="text" class="text" th:classappend="some">
<input type="checkbox" th:checked="true">
</body>
</html>
