<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>타임리프 사용하기</title>
</head>
<body>
	<h2>사용자 상세정보</h2>
	<ul>
		<li th:text="${member.id}">hong</li>
		<li th:text="${member.age}">20</li>
	</ul>
				
	<h2>사용자 목록</h2>
	<table>
		<tr th:each="member,state : ${list}" th:object="${member}">
			<td th:text="${state.count}">번호</td>
			<td th:text="*{id}">아이디</td>
			<td th:text="*{age}">나이</td>
		</tr>
	</table>
	<th:block th:each="member : ${list}">
	<h2 th:text="${member.id}">아이디</h2>
	<p th:text=${member.age}>나이</p>	
	<th:block>
</body>
</html>
